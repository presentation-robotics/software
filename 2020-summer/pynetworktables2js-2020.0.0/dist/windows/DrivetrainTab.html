}

.topnav a {
  float: left;

  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #6200B4;
  color: white;
}
</style>

<style>

    width: 120px;
    height: 120px;
  }

  .with-styles::part(button) {
    border-radius: 20px;
    background: green;
    color: white;
    font-size: 15px;
  }

  .with-styles[toggled]::part(button) {
    background: red;
    color: white;
    width:100%;
    position: relative;
    display: inline-block;
    height: auto;
  }
</style>

<frc-toggle-button class="with-styles">Low Gear</frc-toggle-button>
