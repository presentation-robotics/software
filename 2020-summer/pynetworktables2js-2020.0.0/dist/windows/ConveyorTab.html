    <center><frc-dashboard>
      <h1>

      </h1>
        <!-- Code for "With attributes and NetworkTables" example -->
<!nt-boolean key="/box2/value" value="false"><!/nt-boolean>
<!frc-boolean-box source-key="/box2" true-color="blue" false-color="#00aa88" value><!BrakeMode><!/frc-boolean-box>
        <!nt-boolean key="/box2/value" value="false"><!/nt-boolean>

          <!-- Code for "With styles" example -->
<style>
  .with-styles {
    width: 150px;
    height: 150px;
  }

  .with-styles::part(button) {
    border-radius: 20px;
    background: green;
    color: white;
    font-size: 18px;
  }

  .with-styles[toggled]::part(button) {
    background: red;
    color: white;
    width:100%;
    position: relative;
    display: inline-block;
    height: auto;
  }
</style>

<frc-toggle-button class="with-styles"></frc-toggle-button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<!five spaces>
<frc-toggle-button class="with-styles">Brake Mode</frc-toggle-button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<!five spaces>
<frc-toggle-button class="with-styles">Drive Reset</frc-toggle-button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<!five spaces>
        
    </frc-dashboard>
